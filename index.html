<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href='https://necolas.github.io/normalize.css/8.0.0/normalize.css' />
    <link rel="stylesheet" href="./style.css">
    <title>Filter Countries</title>
</head>

<body>
    <nav>
        <header class="grid">
            <div>
                <h3>Countries by language</h3>
                <small># <strong class="counts">0</strong></small>

            </div>
            <div>
                <button value="all">ALL</button>
                <button value="en">EN</button>
                <button value="es">ES</button>
                <button value="fr">FR</button>
                <button value="pt">PT</button>
            </div>
        </header>
    </nav>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Latitud</th>
                <th>Longitud</th>
                <th>Flag</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/superagent/3.6.0/superagent.min.js"></script>
    <script src="./app.js"></script>
</body>

</html>
